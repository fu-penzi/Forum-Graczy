version: "3.0"
services:
  backend:
    build: backend
    expose:
      - 8080
  nginx:
    image: nginx
    ports:
      - 443:443
    volumes:
      - ./nginx/user:/usr/src/app/user
      - ./nginx/content:/usr/src/app/content
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/forum.crt:/etc/ssl/forum.crt
      - ./nginx/forum.key:/etc/ssl/forum.key
      - ./frontend/build:/usr/src/app
    depends_on:
      - backend
